/* 简单“机翻”函数（演示级）：替换常见短语，保留专有名词。
   如果你需要更精确的翻译，可在后端接真翻译 API 替换此函数。 */
function autoTranslateToChinese(en){
  if(!en) return '';
  const rules = [
    ['students','学生'],
    ['student','学生'],
    ['applications','申请'],
    ['application','申请'],
    ['university','大学'],
    ['design','设计'],
    ['research','研究'],
    ['climate','气候'],
    ['urban','城市'],
    ['AI','AI'],
    ['sustainable','可持续'],
    ['material','材料'],
    ['portfolio','作品集'],
    ['summer','暑期'],
    ['program','项目'],
    ['graduate','研究生'],
    ['applicants','申请者'],
    ['skills','技能'],
    ['industry','行业'],
    ['trend','趋势'],
    ['global','全球']
  ];
  let zh = en;
  rules.forEach(([e,c])=>{
    const re = new RegExp('\\b' + e + '\\b','gi');
    zh = zh.replace(re, c);
  });
  // small cleanup
  zh = zh.replace(/\s{2,}/g,' ');
  // wrap as sentence-like text
  return '（自动翻译）' + zh;
}

/* 从英文摘要生成大纲（提纲）：简单分句并摘取关键词句 */
function generateOutlineFromEnglish(en){
  if(!en) return [];
  // split by punctuation
  const parts = en.split(/[\\.\\?!；；\\n]+/).map(s=>s.trim()).filter(Boolean);
  const bullets = [];
  for(let i=0;i<Math.min(4, parts.length); i++){
    let line = parts[i];
    if(line.length>80) line = line.slice(0,78)+'…';
    bullets.push(line);
  }
  // ensure at least 2 bullets
  if(bullets.length===0) bullets.push(en.slice(0,80)+'…');
  if(bullets.length===1) bullets.push('建议：结合作品集展示相关研究或实践经验。');
  return bullets;
}

/* 生成扁平化 SVG 插画（data URL）— 根据标题和分类生成语义化几何插画 */
function makeFlatIllustrationDataURL(title, categoryId, seed=1){
  const cat = CATEGORIES.find(c=>c.id===categoryId) || CATEGORIES[0];
  const palette = cat.styleSeed;
  // pick colors deterministically
  const c1 = palette[seed % palette.length] || palette[0];
  const c2 = palette[(seed+1) % palette.length] || palette[1];
  const c3 = palette[(seed+2) % palette.length] || palette[2];
  const safeTitle = title.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  // simplistic scene: circle sun / rounded rectangle building / abstract shape
  const svg = `
    <svg xmlns='http://www.w3.org/2000/svg' width='1200' height='700' viewBox='0 0 1200 700'>
      <rect width='100%' height='100%' fill='${c1}'/>
      <g transform='translate(80,60)'>
        <rect x='60' y='220' rx='18' ry='18' width='420' height='320' fill='${c2}'/>
        <circle cx='580' cy='120' r='80' fill='${c3}' opacity='0.95'/>
        <rect x='520' y='320' rx='12' ry='12' width='160' height='180' fill='${c2}' opacity='0.6'/>
        <g transform='translate(0,0)'>
          <text x='20' y='620' font-size='36' fill='#111' font-weight='700' font-family='sans-serif'>${safeTitle}</text>
        </g>
      </g>
    </svg>
  `;
  const encoded = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
  return encoded;
}

/* 智能推荐对象：根据当前时间判断最合适的申请/行动对象（示例逻辑，可调整） */
function getAudienceRecommendation(){
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth() + 1; // 1-12
  // Common admissions rhythm: Sept-Dec application prep, Dec-Jan deadlines for many programs
  // If current month is Jan-Feb (申请季末/结果期)，就不建议本年度Fall（e.g., 26Fall），而建议下一周期或补强路径
  if(month === 12 || month === 1 || month === 2){
    return {
      label: `适合对象：${year+1}Fall（下一周期）与正在寻求短期强化/暑期科研的学生`,
      rationale: `当前为 ${year} 年末至 ${year+1} 年初，绝大多数${year}Fall申请季已进入结果或结束阶段。建议把重点放在为 ${year+1}Fall 做准备、补强技能与暑期研究项目。`
    };
  } else if(month >=3 && month <=6){
    return {
      label: `适合对象：正在准备${year}年暑期科研 / 立刻补强作品集的学生`,
      rationale: `春季至初夏是参加暑期科研、实习、以及作品集改写的最佳窗口期，可为下一轮申请打基础。`
    };
  } else {
    return {
      label: `适合对象：准备 ${year}Fall 或 ${year+1}Fall 的申请者`,
      rationale: `上半年至秋季是申请准备关键期，请合理安排作品、研究与推荐信时间表。`
    };
  }
}

  const [selected, setSelected] = React.useState(null);

  React.useEffect(()=>{
    setTimeout(()=>{
      const d = generateMockNews();
      setNews(d);
      setLoading(false);
    }, 900);
  },[]);

  const filtered = news.filter(n=>{
    const inCategory = activeCategory==='all' ? true : n.category===activeCategory;
    const inQuery = !query ? true : (n.title.toLowerCase().includes(query.toLowerCase()) || (n.titleCN && n.titleCN.includes(query)));
    return inCategory && inQuery;
  });

  return (
    <div>
      <div className="marquee"><span>RAC WEEKEND FLASH · GLOBAL DESIGN & EDUCATION · {new Date().toLocaleDateString()} ·</span></div>

      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',padding:16,background:'#fff',borderBottom:'4px solid #000'}}>
        <div>
          <div style={{fontSize:28,fontWeight:900}}>RAC <span style={{color:'#ff4d4d'}}>FLASH</span></div>
          <div style={{color:'#666'}}>Weekly curation · Design & Education</div>
        </div>
        <div style={{display:'flex',gap:8}}>
          <button onClick={()=>{ setLoading(true); setTimeout(()=>{ setNews(generateMockNews()); setLoading(false); },900); }} style={{padding:'8px 12px',border:'3px solid #000',background:'#fff',fontWeight:800}}>更新</button>
          <button onClick={() => {
            // export full page screenshot
            html2canvas(document.body).then(c=>{ const a=document.createElement('a'); a.href=c.toDataURL(); a.download=`RAC-Flash-${new Date().toISOString().slice(0,10)}.png`; a.click(); });
          }} style={{padding:'8px 12px',border:'3px solid #000',background:'#ffde59',fontWeight:800}}>导出长图</button>
        </div>
      </div>

      <div style={{padding:12,background:'#fff',borderBottom:'4px solid #000',display:'flex',gap:12,alignItems:'center'}}>
        <input placeholder="搜索：院校 / 关键词 / 主题" value={query} onChange={(e)=>setQuery(e.target.value)} style={{flex:1,padding:10,border:'3px solid #000'}} />
        <select value={activeCategory} onChange={(e)=>setActiveCategory(e.target.value)} style={{padding:10,border:'3px solid #000'}}>
          <option value="all">ALL</option>
          {CATEGORIES.map(c=> <option key={c.id} value={c.id}>{c.name} · {c.nameCN}</option>)}
        </select>
      </div>

      <div style={{padding:16,display:'grid',gridTemplateColumns:'repeat(auto-fit,minmax(280px,1fr))',gap:16}}>
        {loading ? (
          <div style={{gridColumn:'1/-1',textAlign:'center',padding:48}}><div style={{width:40,height:40,border:'4px solid #ddd',borderTop:'4px solid #111',borderRadius:999,margin:'auto',animation:'spin 1s linear infinite'}}></div><p style={{marginTop:12}}>获取数据中...</p></div>
        ) : filtered.length>0 ? filtered.map(item=> <NewsCard key={item.id} item={item} onOpen={(it)=>setSelected(it)} />) : (<div style={{gridColumn:'1/-1',textAlign:'center',padding:48}}>无匹配数据</div>)}
      </div>

      <div style={{padding:24,textAlign:'center',color:'#666',fontSize:12}}>POWERED BY RAC · DEMO ONLY · 不依赖第三方 API</div>

      {selected && <DetailModal item={selected} onClose={()=>setSelected(null)} />}
    </div>
  );
}

/* Render */
ReactDOM.createRoot(document.getElementById('root')).render(<App />);

</script>

</body>
</html>
